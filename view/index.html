<!DOCTYPE html>
<html>
  <head>
    <title>Librairie Inteligente</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <div class="response"></div>
    <div class="footer"></div>
    <div class="bottom">
      <form class="questionForm">
        <input
          type="text"
          class="question"
        />
        <svg
          class="sendButton"
          onclick="sendQuery()"
          troke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 20 20"
          class="h-4 w-4 rotate-90"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
          ></path>
        </svg>
      </form>
      <div class="disclaimer"></div>
    </div>

    <script
      type="module"
      src="../scripts/fr.js"
    ></script>
    <script
      type="module"
      src="../scripts/keyword_extractor.js"
    ></script>
    <script
      type="module"
      src="../data/ts.json"
    ></script>
    <script
      type="module"
      src="../data/angular.json"
    ></script>
    <script
      type="module"
      src="../data/bootstrap.json"
    ></script>
    <script
      type="module"
      src="../scripts/core.js"
    ></script>
    <script
      type="module"
      src="../scripts/main.js"
    ></script>
  </body>
</html>
