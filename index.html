<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Librairie Intelligente</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./imgs/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/prism.css"
    />
  </head>
  <body>
    <img
      src="./imgs/chatgpt.-ta3-jumiapng.png"
      width="55px"
      height="45px"
      alt="app icon"
    />
    <div class="response"></div>
    <div class="footer"></div>
    <div class="bottom">
      <form class="questionForm">
        <input
          type="text"
          class="question"
        />
        <svg
          class="sendButton"
          onclick="sendQuery()"
          troke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 20 20"
          class="h-4 w-4 rotate-90"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
          ></path>
        </svg>
      </form>
    </div>

    <script src="./libs/prettier.min.js"></script>
    <script src="./libs/babel-parser.min.js"></script>
    <script src="./libs/angular-parser.min.js"></script>
    <script src="./libs/html-parser.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/parser-typescript.min.js"
      integrity="sha512-He7tCy50cmsQb1QIR0GpvATygwWLZbycS38zm33tcSepw9ZCPtxoIdiZ31J+l9ApWfK5T0m+R4CelfRcXe15Aw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./libs/prism.min.js"></script>

    <script
      type="module"
      src="./libs/fr.js"
    ></script>
    <script
      type="module"
      src="./libs/keyword_extractor.js"
    ></script>
    <script
      type="module"
      src="../data/ts.json"
    ></script>
    <script
      type="module"
      src="./data/angular.json"
    ></script>
    <script
      type="module"
      src="./data/bootstrap.json"
    ></script>

    <script
      type="module"
      src="./src/core.js"
    ></script>
    <script
      type="module"
      src="./src/main.js"
    ></script>
  </body>
</html>
